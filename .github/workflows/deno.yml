name: vuepress-deploy

on:
  push:
    branches: 
     - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    strategy: 
       matrix: 
        node: ['lts/fermium']

    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          ref: 'master'
          persist-credentials: false
          fetch-depth: 0
        env:
          TZ: Asia/Beijing

      - name: Use Node.js ${{ matrix.node-version }}
        # uses: denoland/setup-deno@v1
        uses: actions/setup-node@main
        with:
          node-version:  ${{ matrix.node }}

      - name: Install dependencies
        run: npm install
        
      - name: Build VuePress
        run: npm run build        

      - name: Deploy to Pages
        env:
          TZ: Asia/Beijing
        run: |
          cd docs/.vuepress/dist
          
          git config --global init.defaultBranch master
          
          git init
          
          git config user.name 'perfectSymphony'
          git config user.email '2066309334@qq.com'
          
          git add .
          
          git commit -m "Deploying to master from @ $GITHUB_SHA in $(date +"%Y年%m月%d日 %T %Z")"
          
          git push -f https://perfectSymphony:${{ secrets.ACCESS_TOKEN }}@github.com:perfectSymphony/perfectSymphony.github.io.git master
          
