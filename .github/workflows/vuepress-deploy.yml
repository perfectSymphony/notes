name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master

    - name: Build and Deploy
      uses: jenkey2011/vuepress-deploy@v1.8.1
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        TARGET_REPO: perfectSymphony/perfectSymphony.github.io
        TARGET_BRANCH: master
        BUILD_SCRIPT: npm install && npm run build && git config --global user.email "2066309334@qq.com" && git config --global user.name "perfectSymphony"
        BUILD_DIR: docs/.vuepress/dist/
